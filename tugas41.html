<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 41 JS</title>
</head>
<body>
    <p>Pilih Warna Background</p>

    <select name="pilihanmenu" id="pilihan_warna" onchange="GantiWarna()">
        <option  value="red">Merah</option>
        <option  value="blue">Biru</option>
        <option  value="yellow">Kuning</option>
        <option selected  value="white">Putih</option>
    </select>
    <p>Saat Kamu Memilih Warna, Warna Background Akan Berubah!</p>

    <script>
        function GantiWarna() {
        var a = document.getElementById('pilihan_warna').value;
        document.body.style.backgroundColor = a;
        }
    </script>

</body>
</html>
